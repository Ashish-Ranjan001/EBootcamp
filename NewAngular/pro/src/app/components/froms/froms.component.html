<h2> Template Driven Form</h2>
<form (ngSubmit)="sendData()" #frm="ngForm">
    <div class="form-group">
        <label> Full Name</label>
        <input type="text" class="form-control" name="fullName" [(ngModel)]="myForm.fullName" required pattern="[a-zA-Z ]{2,100}" #fn="ngModel"/>
        <!-- error -->
         <div *ngIf="fn.invalid && fn.touched" class="alert alert-danger">
             <div *ngIf="fn.errors?.['required']"> Fullname is required</div>
             <div *ngIf="fn.errors?.['pattern']"> Only alphabate allow between 2 to 100</div>
         </div>
    </div>
    <div class="form-group">
        <label> Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="myForm.email" #em="ngModel" required/>
        <div *ngIf="em.invalid && em.touched" class="alert alert-danger">
            <div *ngIf="em.errors?.['required']"> Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label> Mobile</label>
        <input type="text" class="form-control" name="mobile" [(ngModel)]="myForm.mobile" required pattern="^[6-9]\d{9}$" #mob="ngModel"/>
    </div>
    <input type="submit" value="Submit" class="btn btn-success" [disabled]="frm.invalid"/>
</form>
