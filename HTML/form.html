<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <fieldset style="background-color: aqua;">
        <legend>Personl Information</legend>
        <form class="ash">
            Name: <input type="text" placeholder="Enter Name" required> <br>
            Email: <input type="email"> <br>
            Password: <input type="password" required> <br>
            Gender: Male<input type="radio" value="Male">
            Female<input type="radio" value="Female"><br>
            Age: <input type="number"> <br>
            DOB: <input type="date"><br>
            Country: <select name="Country">
                <option value="India">India</option>
                <option value="UK">UK</option>
            </select> <br>
            Phone Number: <input type="number" size="10" id="Ash"> <br>
            Address: <input type="text" size="100" id="Ash"> <br>
            <input type="submit" value="Submit">
    </fieldset>
    </form>
    <link rel="stylesheet" href="./Styles.css" style="background-color: blueviolet;">
</body>
</html>
