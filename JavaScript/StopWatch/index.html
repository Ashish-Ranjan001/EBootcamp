<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <h2> Banner</h2>
    <div>
         <img src="" width="100%" height="250" id="banner" />
    </div>
    <script>
       let banner=document.getElementById("banner");
       let ind=0;
       const changeBanner=()=>{
        let arr = ['/images/download (2).jpg',
            '\images\download (3).jpg',
            '\images\download.jpg',
            '\images\photo-1546238232-20216dec9f72.jpg',
            '\images\download (1).jpg',
        ];
           banner.setAttribute("src",arr[ind]);
           ind++;
           if(ind==4){
             ind=0
           }
       }
       setInterval(changeBanner,3000);
    </script>
</body>
</html>
